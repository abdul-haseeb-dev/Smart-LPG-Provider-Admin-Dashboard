<html lang="en">
  <head>

      debugger;

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Admin Login |Smart LPG Providers</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"
    />
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
    <link rel="icon" href="assets/img/avatars/Logo.png" />
  </head>

  <script>
    if (localStorage.getItem("username")) {
      window.location.href = "AdminDashboard.html";
    }
  </script>

  <body class="bg-gradient-primary" style="background: #9dbbdd">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-4">
          <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center">
                      <h4 class="text mb-4">Smart LPG Providers</h4>
                      <h5 class="text mb-4">Admin Login</h5>
                    </div>
                    <form class="user">
                      <div class="mb-3">
                        <input
                          class="form-control form-control-user"
                          type="text"
                          id="usernameInput"
                          aria-describedby="emailHelp"
                          placeholder="Enter Username"
                          name="email"
                        />
                      </div>
                      <div class="mb-3">
                        <input
                          class="form-control form-control-user"
                          type="password"
                          id="passwordInput"
                          placeholder="Enter Password"
                          name="password"
                        />
                      </div>
                      <div class="mb-3"></div>
                      <button
                        class="btn btn-primary d-block btn-user w-100"
                        style="
                          background-color: #6750a4;
                          border-color: #6750a4;
                          color: white;
                        "
                        type="submit"
                      >
                        Login
                      </button>
                      <hr />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="AdminLoginSession.js"></script>
  </body>
</html>
